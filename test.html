<!DOCTYPE html>
<html>
<head>
	<title>今日の気分</title>
</head>
<body>
	<h1>Welcome to my web app!</h1>
	<p>Enter your name:</p>
	<input type="text" id="nameInput">
	<button onclick="sayHello()">Say Hello</button>

	<script>
		function sayHello() {
			var name = document.getElementById("nameInput").value;
			alert("Hello, " + name + "!");
		}
	</script>
</body>
</html>
