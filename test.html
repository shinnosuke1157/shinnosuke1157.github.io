<!DOCTYPE html>
<html>
<head>
	<title>My Text Display Web App</title>
</head>
<body>
	<h1>Text Display Web App</h1>
	<p>Enter your text:</p>
	<input type="text" id="textInput">
	<button onclick="displayText()">Display Text</button>
	<p id="displayArea"></p>

	<script>
		function displayText() {
			var text = document.getElementById("textInput").value;
			document.getElementById("displayArea").innerHTML = text;
		}
	</script>
</body>
</html>
