<!DOCTYPE html>
<html>
<head>
	<title>Button Click Test</title>
	<script>
		window.onload = function() {
			// localStorageからボタンがクリックされたかどうかの情報を取得
			var clicked = localStorage.getItem('clicked');
			
			// ボタンがクリックされたかどうかによって表示するテキストを変更
			if (clicked === 'yes') {
				document.getElementById('result').innerHTML = 'Yes';
			} else {
				document.getElementById('result').innerHTML = 'No';
			}
		};
		
		function handleClick() {
			// localStorageにボタンがクリックされたことを記録
			localStorage.setItem('clicked', 'yes');
			
			// テキストを'Yes'に変更
			document.getElementById('result').innerHTML = 'Yes';
		}
	</script>
</head>
<body>
	<h1>Did you click the button?</h1>
	<button onclick="handleClick()">Click Me</button>
	<p id="result"></p>
</body>
</html>
