<!DOCTYPE html>
<html>
<head>
	<title>Button Example</title>
	<script>
		function updateDisplay() {
			// 選択されたボタンに応じて文字を表示する
			var selectedButton = localStorage.getItem("selectedButton");
			
			// ページ読み込み時の分数と現在の分数を比較して、「不明」を表示するかどうかを判断する
			var storedMinute = localStorage.getItem("minute");
			var currentMinute = new Date().getMinutes();
			if (storedMinute != currentMinute) {
				document.getElementById("display").innerHTML = "不明";
			}else{
                if (selectedButton == 1) {
                    document.getElementById("display").innerHTML = "Button 1 was selected.";
                } else if (selectedButton == 2) {
                    document.getElementById("display").innerHTML = "Button 2 was selected.";
                } else {
                    document.getElementById("display").innerHTML = "Button 3 was selected.";
                }
                localStorage.setItem("minute", currentMinute);
            }
		}
		
		function buttonSelected(buttonNum) {
			// 選択されたボタンの番号をlocalStorageに保存する
			localStorage.setItem("selectedButton", buttonNum);
			updateDisplay();
		}
	</script>
</head>
<body onload="updateDisplay();">
	<h1>Select a button:</h1>
	<button onclick="buttonSelected(1)">Button 1</button>
	<button onclick="buttonSelected(2)">Button 2</button>
	<button onclick="buttonSelected(3)">Button 3</button>
	<p id="display"></p>
</body>
</html>
