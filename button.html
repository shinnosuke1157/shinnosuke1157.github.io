<!DOCTYPE html>
<html>
<head>
	<title>On-Off</title>
</head>
<body>
	<h1>あの方</h1>
	<button onclick="toggleAnswer()">Click me</button>
	<p id="answer">不明</p>

	<script>
		var clicked = false;

		function toggleAnswer() {
			clicked = !clicked;

			if (clicked) {
				document.getElementById("answer").innerHTML = "いる";
			} else {
				document.getElementById("answer").innerHTML = "いない";
			}
		}
	</script>
</body>
</html>
